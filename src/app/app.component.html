<h3>STUDENTS</h3>
<ol>
  <li *ngFor="let student of myStudents">
    {{student.name}},{{student.id}}
  </li>
</ol>
<h3>WEATHER in {{location}}</h3>
{{myWeather[0].main}}, {{myWeather[0].description}}
<ol>
  <li *ngFor="let weather of myWeather">
    {{myWeather[0].main}}
    {{weather.main}},{{weather.description}}
  </li>
</ol>
